<!DOCTYPE html>
<html>
<head>
  <title>Options :: Weather Underground (Forecast Plus)</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="two">
    <label for="width" class="nowrap"><a target="_blank" data-href="faq8">Popup size</a> (in pixels)</label>
    <div class="eql">
      <input id="width" type="number" min="300">Ã—<input id="height" type="number" min="300">
    </div>
    <label class="nowrap" for="timeout">Check weather condition every (in minutes)</label>
    <input id="timeout" type="number" min="3" class="end">
    <p class="note">Minimum acceptable value is 3 minutes</p>
    <label class="nowrap" for="color">Badge background color code is</label>
    <input id="color" type="color" class="end">
    <label class="nowrap" for="user-station">Custom station</label>
    <input type="text" id="user-station" placeholder="https://www.wunderground.com/...">
    <p class="note">If you want the extension to automatically use the last visited station, clear the box</p>
    <p class="note">Currently detected station is <code id="active-station">-</code></p>
  </div>
  <div class="two" style="margin-top: 20px;">
    <input id="metric" type="checkbox">
    <label for="metric">Use metric unit for badge temperature</label>
    <input id="accurate" type="checkbox">
    <label for="accurate">Use <a target="_blank" data-href="faq9">decimal point</a> in the badge area</label>
    <input id="faqs" type="checkbox">
    <label for="faqs">Open FAQs page after each successful upgrade</label>
  </div>

  <p>
    <button id="support">Support Development</button>
    <button id="rate">Rate Me</button>
  </p>
  <p>
    <button id="reset">Factory Reset</button>
    <button id="save">Save Options</button>
    <span id="status"></span>
  </p>

  <script src="index.js"></script>
</body>
</html>
